name: Deploy Hello World Nginx to k3s

on:
  push:
    branches:
      - main  # Trigger on main branch push

jobs:
  deploy:
    runs-on: self-hosted  # Run on your self-hosted k3s runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Define Image Tag
        run: echo "IMAGE_TAG=nihallondhe/nginx-k3s:${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

      - name: Update Kubernetes Manifest
        run: |
          sed -i 's|image: nihallondhe/nginx-k3s:.*|image: '${IMAGE_TAG}'|g' //home/ec2-usernginx-hello-world.yaml

      - name: Apply Kubernetes Deployment
        run: kubectl apply -f /home/ec2-user/nginx-hello-world.yaml

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc hello-nginx-service
