name: Deploy Hello World Nginx to k3s

on:
  push:
    branches:
      - main  # Change branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-k3s:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx-k3s:latest


      - name: Deploy to k3s
        run: kubectl apply -f nginx-hello-world.yaml

      - name: Verify Deployment
        run: kubectl get pods && kubectl get svc
